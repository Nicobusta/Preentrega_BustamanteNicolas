    <main id="main__login" class="d-flex" >
      <section class="loginImg">

      <section class="formLogin d-flex flex-column m-auto">
        <h1 class="text-center">Ingresar a mi cuenta</h1>
        <form id="form__login" class="d-flex flex-column align-items-center">
            <fieldset class="d-flex justify-content-center">
              <label for="username">Usuario: </label>
              <input type="text" id="username" placeholder="Ingrese su usuario">  
            </fieldset>
            <fieldset class="d-flex">
              <label for="password">Contraseña: </label>
              <input type="password" id="password" placeholder="Ingrese su contraseña">
            </fieldset>
            <div class="d-flex align-items-center my-4">
              <button class="mb-2 me-3" type="submit">Ingresar</button>
              <input class="mb-0" type="checkbox" name="recordar" id="recordar">
              <p class="mb-0 ms-2">Recordarme</p>
            </div>
            <a href=""><small>¿Olvidaste tu contraseña?</small></a>
            <div>
              <small class="me-2">¿No tienes cuenta?</small><a href="./registro.html">Registrate</a>
            </div>
        </form>
      </section>
